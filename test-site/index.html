<!DOCTYPE html>
<html>
<!-- html 元素，包含整个页面的内容，称作根元素 -->
  <head>
    <!-- head元素对用户不可见 -->
    <meta charset="utf-8">
    <title>My test page</title>
    <!-- tile用于设置页面的标题 -->
  </head>
  <body>
    <!-- body部分是希望用户在访问时看到的 -->
    <h1>主</h1>
    <h2>顶层</h2>
    <h3>子</h3>
    <h4>次子</h4>
    <img src="images/web_background.jpg" alt="My test image">
    <p>这是一个paragraph</p>
    <!-- list -->
    <p>At Mozilla, we're a global community of</p>
    <!-- <u1>元素包围的为无序列表 -->
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>

    <p>At Mozilla, we're a global community of</p>
    <!-- <o1>元素包围的为有序列表 -->
    <ol>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ol>

    <p>working together… </p>

    <!-- 植入一个链接 -->
    <!-- 一个叫做 Mozilla Manifesto 的链接 -->
    <a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla Manifesto</a>
  </body>
</html>
